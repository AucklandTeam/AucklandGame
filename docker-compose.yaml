version: '3.8'

services:
  auckland:
    container_name: auckland
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      env_file:
        ./prod.env
    volumes:
      - ./shared:/shared
    ports:
      - '3000:3000'
    restart: always
    networks:
      - awesome
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 8097
    ports:
      - '8097:8097'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awesome

volumes:
    pgadmin-data:

networks:
  awesome:
    driver: bridge
