version: '3.8'

services:
  auckland:
    container_name: auckland
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .dev.env
    volumes:
      - ./shared:/shared
    ports:
      - 3000:3000
    depends_on:
      - postgres
    restart: always
    networks:
      - awesome
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .dev.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
    ports:
      - 35000:5432
    restart: always
    networks:
      - awesome
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awesome

volumes:
    pgadmin-data:

networks:
  awesome:
    driver: bridge